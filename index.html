<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Expense</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>

</head>

<body>
    <h1 id="headingTotal"></h1>
    <button id="btnAddExpense">+</button>
    <input id="inputAmount" type="number"></input>

    <script>

        //get the heading element
        const headingElement =document.querySelector("#headingTotal");

        

        //init value of expense at 0
        let totalExpense=0;

        headingElement.textContent=totalExpense;

        
        //on button click
        function AddExpenseToTotal()
        {
          //read value from input amount
          const inputElement=document.querySelector("#inputAmount")
          
          const textAmount=inputElement.value;
          console.log({textAmount});
          
          const expense=parseInt(textAmount);
          console.log({expense});

          totalExpense=totalExpense+expense;
          console.log({totalExpense});


          headingElement.textContent=totalExpense;



        }


        //
      

        //Get the button element
        const element = document.querySelector("#btnAddExpense")

        //listen to click event
        element.addEventListener("click", AddExpenseToTotal, false);

    </script>
</body>

</html>
